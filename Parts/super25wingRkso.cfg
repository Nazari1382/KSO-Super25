PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


// --- general parameters ---
name = super25wingRkso
module = Part
author = helldiver

// --- asset parameters ---
MODEL
{
	model = KSO/Parts/super25wingRkso
}
scale = 1
rescaleFactor = 1

// --- editor parameters ---
TechRequired = veryHeavyRocketry
entryCost = 8600
cost = 5400
category = Aero
subcategory = 0
title = KSO EWBCL Right Wing
manufacturer = Kerbal Materials Corp.
description = The KSO EWBCL uses the same effective and reliable but light wing technology used by its predecessor. The KSO's wings are of polykerbonate construction, with kyrofoam cores and kerbon composite sheeting on alium frames. The wings are adorned with a unique aerogel-metallic tiles which are part of its thermal protection system. 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.09045, 1.84925, 0.0, 0, 1, 0, 2
node_stack_bottom = 2.2, -2.7880, -0.03, 0, -1, 0, 2
//node_stack_wheel = -0.365632, 0.9351, 0.4388, 0, -1, 0, 2
//node_attach = 0.09045, 1.84925, 0.0, -1, 0, 0, 1

//node_stack_flap = -2.0811, -3.3107, 1.0365, 0, -1, 0, 1
//node_stack_elev = -3.6956, -3.3102, 0.9631, 0, -1, 0, 1

// --- standard part parameters ---

	mass = 0.47
	thermalMassModifier = 5 // the dang things are light, so 3200 kJ/tonne-K
	heatConductivity = 0.05 // half default
	emissiveConstant = 0.95
	dragModelType = none
	maximum_drag = 0.02
	minimum_drag = 0.02
	angularDrag = 2
	crashTolerance = 15
	maxTemp = 4500 // = 3400
	explosionPotential = 0.1
	fuelCrossFeed = True
	bulkheadProfiles = srf
// --- winglet parameters ---
// dragCoeff will override the maximum_drag value
//dragCoeff = 0.6
//deflectionLiftCoeff = 14


//    MODULE
//    {
//       name = FSanimateGeneric
//	animationLayer = 3
//        animationName = ksoleftflap
//        startEventGUIName = Extend Flaps
//        endEventGUIName = Retract Flaps
//        toggleActionName = Toggle Flaps
//    }

//MODULE
//{
//	name = FARWingAerodynamicModel
//	MAC = 2.264
//	e = 0.75
//	MidChordSweep = 22.16
//	b_2 = 3.601
//	TaperRatio = 0.188
//}

// --- tweakables (coming soon...) ---


	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		deflectionLiftCoeff = 5.2		// 16,5m^2
		dragAtMaxAoA = 0.62
		dragAtMinAoA = 0.04
	}





// ----- DO NOT EDIT BELOW THIS POINT ------

}
