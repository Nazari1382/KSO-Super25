TechRequired = veryHeavyRocketry
entryCost = 34400
cost = 16500
category = Pods
subcategory = 0
title = KSO EWBCL Fuselage
manufacturer = Murika Superstellar Inc.
description = With the success of the Kerbin Shuttle Orbiter project, Murika commenced work on a larger spacecraft capable of handling double the load. With its 2.5 meter wide cargo bay, heavier lift capacity and more powerful engines, the KSO Extended Wide-Body Cargo Lifter hauls to space whatever its smaller brother leaves behind. Like the standard KSO, the "Super 25" as its engineers call it, features the latest in glass cockpit multi-function displays, fly-by-wire technology, and Kerbonfiber composite construction. The EWBCL's cabin has both a mission deck and crew deck with all amenities needed for extended orbital missions and accommodations for up to six kerbonauts. Its most prominent feature is the built in "mun-door" docking point.
 
// --- standard part parameters ---
mass = 6.76
dragModelType = none
maximum_drag = 0.2
minimum_drag = 0.15
angularDrag = 2
crashTolerance = 50
breakingForce = 45
breakingTorque = 80
maxTemp = 3000
heatConductivity = 0.04
thermalMassModifier = 1.75
fuelCrossFeed = True
emissiveConstant = 0.90
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 7.8
		dragAtMaxAoA = 0.44
		dragAtMinAoA = 0.05
	}

