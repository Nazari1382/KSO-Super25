//	animationLayer = 3
//       animationName = cmdlights
//        startEventGUIName = Turn on cabin lights
//        endEventGUIName = Turn on cabin lights
//        toggleActionName = Toggle cabin lights
//    }






    MODULE
    {
        name = ModuleRCS
        thrusterTransformName = RCSthruster
        thrusterPower = 0.58
        resourceName = MonoPropellant
        atmosphereCurve
        {
            key = 0 275
            key = 1 125
        }
    }

RESOURCE
{
 name = LiquidFuel
 amount = 720
 maxAmount = 720
}

RESOURCE
{
 name = Oxidizer
 amount = 880
 maxAmount = 880
}

   MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 14
        YawTorque = 16
        RollTorque = 12

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.5
        }
    }


    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
    }

    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 2.0
    }

MODULE
{
      name = FlagDecal
      textureQuadName = Flag_Cargo_Bay_Left
}

MODULE
{
      name = FlagDecal
      textureQuadName = Flag_Cargo_Bay_Right
}

MODULE
{
      name = FlagDecal
      textureQuadName = Flag_Cargo_Bay_Inside
}


}
